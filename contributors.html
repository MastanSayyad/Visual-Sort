<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <style>
        ::-webkit-scrollbar {
        width: 6px !important; 
        }

        ::-webkit-scrollbar-track {
        background: rgb(252, 185, 252) !important; 
        }

        ::-webkit-scrollbar-thumb {
        background: rgb(209, 72, 209) !important;
        }

        ::-webkit-scrollbar-thumb:hover {
        background: rgb(155, 33, 155) !important; 
        }

        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, rgba(255, 238, 255, 0.8), rgba(238, 238, 238, 0.8));
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            color: rgb(219, 127, 219);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .contributors-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 10px;
        }
        
        .contributor-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .contributor-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(133deg, #de25b6 50%, #f4caff 51%);
        /* background: linear-gradient(130deg, #3b89ff 50%, #eef6ff 50%); */
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        transform: translate(-100%, -100%);
        opacity: 0;
        z-index: -1;
        }
        .contributor-card:hover::before {
        transform: translate(0, 0);
        opacity: 1;
        }
        .contributor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .contributor-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-top: 15px;
            border: 3px solid rgba(213, 6, 213, 0.87);
            z-index: 1;
            position: relative;
            transition: box-shadow 0.3s ease-in-out, border 0.1s ease-in-out;
        }
        .contributor-card:hover img {
        border:  2px solid rgb(153, 0, 255);
        box-shadow: -1px 2px 27px rgb(255, 4, 184);
        }

        .contributor-card h3 {
        font-size: 1.2em;
        color: #040404;
        position: relative;
        z-index: 1;
        transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        contributor-card p {
        font-size: 1.2em;
        color: #040404;
        position: relative;
        z-index: 1;
        transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
        margin: 0 0 10px;
        }

        .contributor-card:hover h3 {
        text-shadow: 1px 1px 2px rgb(4, 230, 230), 0 0 0.2em rgb(196, 0, 210), 0 0 0.8em rgb(0, 14, 108);
        color: white;
        }
        .contributor-card a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: rgb(219, 127, 219);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            z-index: 1;
            position: relative;
        }
        .contributor-card a:hover {
            background: rgba(219, 127, 219, 0.8);
            transform: scale(1.05);
        }
        .contributor-card:hover a {
            background: rgb(200, 72, 200);
        }
        #progress-container {
            width: 100%;
            height: 5px;
            background-color: #f3f3f3; 
            border-radius: 5px;
            overflow: hidden; 
            position: fixed;
            top: 0;
            left: 0; 
            z-index: 9999; 
        }

        #progress-bar {
            /* width: 0%; */
            height: 100%;
            background-color: rgb(219, 127, 219);
        }
    </style>
</head>
<body>
    <h2>Contributors</h2>
    <div class="contributors-container" id="contributors"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
      </div>

    <script>
        async function fetchContributors() {
            try {
                const response = await fetch('https://api.github.com/repos/MastanSayyad/Visual-Sort/contributors');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const contributors = await response.json();
                displayContributors(contributors);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayContributors(contributors) {
            const container = document.getElementById('contributors');

            contributors.forEach(contributor => {
                const card = document.createElement('div');
                card.className = 'contributor-card';

                card.innerHTML = `
                    <img src="${contributor.avatar_url}" alt="${contributor.login}">
                    <h3>${contributor.login}</h3>
                    <p>Contributions: ${contributor.contributions}</p>
                    <a href="${contributor.html_url}" target="_blank">View Profile</a>
                `;
                
                container.appendChild(card);
            });
        }

        fetchContributors();
    </script>
    <script>
        let lastScrollPercentage = 0; 

        function updateProgressBar() {
            const scrollTop = window.scrollY;
            const windowHeight = document.documentElement.scrollHeight - window.innerHeight; 
            const scrollPercentage = (scrollTop / windowHeight) * 100;

            const progressBar = document.getElementById('progress-bar');

            lastScrollPercentage += (scrollPercentage - lastScrollPercentage) * 0.1;
            progressBar.style.width = lastScrollPercentage + '%'; 
        }

        window.addEventListener('scroll', updateProgressBar);
    </script>
</body>
</html>
